<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>后台管理系统</title>

<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet" />

<!-- Toastr style -->
<link th:href="@{/css/plugins/toastr/toastr.min.css}" rel="stylesheet" />

<link th:href="@{/css/style.css}" rel="stylesheet" />

<!-- summernote style -->
<link th:href="@{/css/plugins/summernote/summernote.css}"
	rel="stylesheet" />
<link th:href="@{/css/plugins/summernote/summernote-bs3.css}"
	rel="stylesheet" />

</head>

<body>

	<div id="wrapper">
		<nav class="navbar-default navbar-static-side" role="navigation"
			th:include="nav :: navigation"></nav>
		<div id="page-wrapper" class="gray-bg">
			<div class="border-bottom" th:include="header :: headerTop"></div>
			<div class="row wrapper border-bottom white-bg page-heading"
				th:fragment="headerNav">
				<div class="col-lg-10">
					<h2>订单管理</h2>
					<ol class="breadcrumb">


						<li class="active">
							<!-- 			             	<strong>角色新增</strong> -->
						</li>
					</ol>
				</div>
				<div class="col-lg-2"></div>
			</div>
			<div class="wrapper wrapper-content animated fadeInRight">



				<div class="row">
					<div class="col-lg-12">
						<div class="ibox float-e-margins">
							<div class="ibox-title">
								<!--                             <h5>新增角色</h5> -->
								<div class="ibox-tools">
									<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
									</a>
								</div>
							</div>
							<div class="ibox-content">
								<form id="formTag" action="updatState" method="POST"
									class="form-horizontal" enctype="multipart/form-data">

									<input type="hidden" class="form-control input" name="orderId"
										th:value="${withdrawal.orderId}" />
									<div class="form-group">
										<label class="col-sm-2 control-label">昵称：</label>
										<div class="col-sm-10">
											<p th:text="${withdrawal.nickname}">Onions</p>

										</div>
									</div>
									<div class="hr-line-dashed"></div>
									<div class="form-group">
										<label class="col-sm-2 control-label">真实姓名：</label>
										<div class="col-sm-10">
											<p th:text="${withdrawal.realName}">Onions</p>
									</div>
									<div class="hr-line-dashed"></div>
										<div class="form-group">
											<label class="col-sm-2 control-label">订单编号：</label>
											<div class="col-sm-10">
												<p th:text="${withdrawal.orderId}">Onions</p>
											</div>
										</div>
										<div class="hr-line-dashed"></div>
										<div class="form-group">
											<label class="col-sm-2 control-label">开户银行：</label>
											<div class="col-sm-10">
												<p th:text="${withdrawal.bankName}">Onions</p>
											</div>
										</div>
										<div class="hr-line-dashed"></div>
										<div class="form-group">
											<label class="col-sm-2 control-label">银行名称：</label>
											<div class="col-sm-10">
												<p th:text="${withdrawal.branch}">Onions</p>
											</div>
										</div>
										<div class="hr-line-dashed"></div>
										<div class="form-group">
											<label class="col-sm-2 control-label">银行卡号：</label>
											<div class="col-sm-10">
												<p th:text="${withdrawal.accountNo}">Onions</p>
											</div>
										</div>
										<div class="hr-line-dashed"></div>
										<div class="form-group">
											<label class="col-sm-2 control-label">申请提款时间：</label>
											<div class="col-sm-10">
												<p th:text="${#dates.format(withdrawal.createTimestamp,'yyyy-MM-dd')}">Onions</p>
											</div>
										</div>
										<div class="hr-line-dashed"></div>
										<div class="form-group">
											<label class="col-sm-2 control-label">申请提款金额（元）：</label>
											<div class="col-sm-10">
												<p th:text="${withdrawal.orderAmout}">Onions</p>
											</div>
										</div>
										<div class="hr-line-dashed"></div>
										<div class="form-group">
											<label class="col-sm-2 control-label">申请提款手续费（元）：</label>
											<div class="col-sm-10">
												<p th:text="${withdrawal.feeAmout}">Onions</p>
											</div>
										</div>
										<div class="hr-line-dashed"></div>




									<div class="form-group" th:if="${withdrawal.orderStatus} ==4 " >
										<label class="col-sm-2 control-label">处理方式：</label>
										<div class="col-sm-10">

											审核提款<input id="hide" type="radio" name="state" value="1" />
											&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;取消提款
											<input id="show" type="radio" name="state" value="5" />
										</div>

									</div>
										<div class="hr-line-dashed" th:if="${withdrawal.orderStatus} ==4 "></div>
									</div>
									<div id="reason" style="display:none;" >
									<div class="form-group" >
										<label class="col-sm-2 control-label">拒绝理由：</label>
										<div class="col-sm-10">
											<textarea  name="reason"
													  class="form-control" rows="2"  value=""></textarea>
										</div>
									</div>
										<div class="hr-line-dashed"></div>
									</div>







									<div class="form-group">
										<div class="col-sm-4 col-sm-offset-2" th:if="${withdrawal.orderStatus} ==4 ">
											<button id="submitButton" class="btn btn-primary"
												type="submit">&nbsp;&nbsp;&nbsp;&nbsp;提&nbsp;&nbsp;&nbsp;&nbsp;交&nbsp;&nbsp;&nbsp;&nbsp;</button>
										</div>
										<div class="col-sm-4 col-sm-offset-2" >
											<button id="return" class="btn btn-warning"   onclick="javascript:history.back(-1);"
													type="button">&nbsp;&nbsp;&nbsp;&nbsp;返&nbsp;&nbsp;&nbsp;&nbsp;回&nbsp;&nbsp;&nbsp;&nbsp;</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>

			</div>
			<div class="footer" th:include="footer :: copyright"></div>
		</div>
	</div>

	<!-- Mainly scripts -->
	<script th:src="@{/js/jquery-2.1.1.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
	<script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

	<!-- Peity -->
	<script th:src="@{/js/plugins/peity/jquery.peity.min.js}"></script>

	<!-- Custom and plugin javascript -->
	<script th:src="@{/js/inspinia.js}"></script>
	<script th:src="@{/js/plugins/pace/pace.min.js}"></script>

	<!-- Toastr script -->
	<script th:src="@{/js/plugins/toastr/toastr.min.js}"></script>

	<!-- common -->
	<script th:src="@{/js/common.js}"></script>

	<!-- SUMMERNOTE -->
	<script th:src="@{/js/plugins/summernote/summernote.min.js}"></script>



        <script type="text/javascript">
            $(document).ready(function(){
                $("#hide").click(function(){
                    $("#reason").hide();
                });
                $("#show").click(function(){
                    $("#reason").show();
                });
            });
	</script>


</body>

</html>
