<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>后台管理系统</title>

<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet" />

<!-- Toastr style -->
<link th:href="@{/css/plugins/toastr/toastr.min.css}" rel="stylesheet" />

<link th:href="@{/css/style.css}" rel="stylesheet" />

<!-- summernote style -->
<link th:href="@{/css/plugins/summernote/summernote.css}"
	rel="stylesheet" />
<link th:href="@{/css/plugins/summernote/summernote-bs3.css}"
	rel="stylesheet" />

</head>

<body>

	<div id="wrapper">
		<nav class="navbar-default navbar-static-side" role="navigation"
			th:include="nav :: navigation"></nav>
		<div id="page-wrapper" class="gray-bg">
			<div class="border-bottom" th:include="header :: headerTop"></div>
			<div class="row wrapper border-bottom white-bg page-heading"
				th:fragment="headerNav">
				<div class="col-lg-10">
					<h2>用户管理</h2>
					<ol class="breadcrumb">


						<li class="active">
							<!-- 			             	<strong>角色新增</strong> -->
						</li>
					</ol>
				</div>
				<div class="col-lg-2"></div>
			</div>
			<div class="wrapper wrapper-content animated fadeInRight">



				<div class="row">
					<div class="col-lg-12">
						<div class="ibox float-e-margins">
							<div class="ibox-title">
								<!--                             <h5>新增角色</h5> -->
								<div class="ibox-tools">
									<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
									</a>
								</div>
							</div>
							<div class="ibox-content">
								<form id="formTag" action="userAdd" method="POST"
									class="form-horizontal" enctype="multipart/form-data">

									<input type="hidden" class="form-control input" name="id"
										th:value="${role.id}" />
									<div class="form-group">
										<label class="col-sm-2 control-label">登入名：</label>
										<div class="col-sm-10">
											<input id="title" name="loginName" type="text"
												class="form-control" th:value="${role.loginName}" />
										</div>
									</div>
									<div class="hr-line-dashed"></div>
									<div class="form-group">
										<label class="col-sm-2 control-label">密码：</label>
										<div class="col-sm-10">
											<input id="title" name="password" type="text"
												class="form-control" th:value="${role.password}" />
										</div>
									</div>
									<div class="hr-line-dashed"></div>
									<div class="form-group">
										<label class="col-sm-2 control-label">真实姓名：</label>
										<div class="col-sm-10">
											<input id="title" name="realName" type="text"
												class="form-control" th:value="${role.realName}" />
										</div>
									</div>
									<div class="hr-line-dashed"></div>
									<div class="form-group">
										<label class="col-sm-2 control-label">手机号：</label>
										<div class="col-sm-10">
											<input id="title" name="phone" type="text"
												class="form-control" th:value="${role.phone}" />
										</div>
									</div>
									<div class="hr-line-dashed"></div>
									<div class="form-group">
										<label class="col-sm-2 control-label">邮箱：</label>
										<div class="col-sm-10">
											<input id="title" name="email" type="text"
												class="form-control" th:value="${role.email}" />
										</div>
									</div>
									<div class="hr-line-dashed"></div>
									<div class="form-group">
										<label class="col-sm-2 control-label">角色：</label>
										<div class="col-sm-10">
											<select name="role" id="role" class="form-control">
												<option value="0" th:selected="${role.id==null}">--请选择检索条件--</option>
												<option th:each="list : ${roleList}" th:value="${list.id} "
													th:text="${list.name}" th:selected="${role.id==list.id}"></option>

											</select>
										</div>
									</div>
									<div class="hr-line-dashed"></div>
									<div class="form-group">
										<label class="col-sm-2 control-label">描述：</label>
										<div class="col-sm-10">
											<input id="title" name="describe" type="text"
												class="form-control" th:value="${role.describe}" />
										</div>
									</div>


									<div class="form-group">
										<label class="col-sm-2 control-label">是否可用：</label>
										<div class="col-sm-10">

											有效<input type="radio" name="state"
												th:checked="${role.state==1}" value="1" /> 无效<input
												type="radio" name="state" th:checked="${role.state==0}"
												value="0" />
										</div>

									</div>
									<div class="hr-line-dashed"></div>









									<div class="form-group">
										<div class="col-sm-4 col-sm-offset-2">
											<button id="submitButton" class="btn btn-primary"
												type="submit">&nbsp;&nbsp;&nbsp;&nbsp;提&nbsp;&nbsp;&nbsp;&nbsp;交&nbsp;&nbsp;&nbsp;&nbsp;</button>
											<button  class="btn btn-warning" onclick="javascript:history.back(-1);"
													 type="button">&nbsp;&nbsp;&nbsp;&nbsp;返回上一页&nbsp;&nbsp;&nbsp;&nbsp;</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>

			</div>
			<div class="footer" th:include="footer :: copyright"></div>
		</div>
	</div>

	<!-- Mainly scripts -->
	<script th:src="@{/js/jquery-2.1.1.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
	<script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

	<!-- Peity -->
	<script th:src="@{/js/plugins/peity/jquery.peity.min.js}"></script>

	<!-- Custom and plugin javascript -->
	<script th:src="@{/js/inspinia.js}"></script>
	<script th:src="@{/js/plugins/pace/pace.min.js}"></script>

	<!-- Toastr script -->
	<script th:src="@{/js/plugins/toastr/toastr.min.js}"></script>

	<!-- common -->
	<script th:src="@{/js/common.js}"></script>

	<!-- SUMMERNOTE -->
	<script th:src="@{/js/plugins/summernote/summernote.min.js}"></script>



	<script th:inline="javascript">

    </script>

</body>

</html>
