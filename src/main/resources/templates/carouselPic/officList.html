<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>OPER</title>
	<link rel="stylesheet" href="https://terryz.github.io/lib/bootstrap/3.3.7/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css"/>
	<link rel="stylesheet" th:href="@{/css/b.page.bootstrap3.css}"/>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet" />
<link th:href="@{/css/style.css}" rel="stylesheet" />
<link th:href="@{/css/bootstrap-datetimepicker.min.css}"
	rel="stylesheet" type="text/css" />
<link th:href="@{/css/plugins/iCheck/custom.css}" rel="stylesheet" />
<link th:href="@{/css/plugins/footable/footable.core.css}" rel="stylesheet" />

</head>

<body>

	<div id="wrapper">
		<nav class="navbar-default navbar-static-side" role="navigation"
			th:include="nav :: navigation"></nav>
		<div id="page-wrapper" class="gray-bg">
			<div class="border-bottom" th:include="header :: headerTop"></div>
			<div class="row wrapper border-bottom white-bg page-heading"
				th:fragment="headerNav">
				<div class="col-lg-10">
					<h2>官方消息</h2>

				</div>
				<div class="col-lg-2"></div>
			</div>

			<div class="wrapper wrapper-content animated fadeInRight">
				<div class="row">
					<div class="col-lg-12">
						<div class="ibox float-e-margins">
							<div class="ibox-title">
								<h5>新增</h5>
								<div class="ibox-tools">
									<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
									</a>
								</div>
							</div>
							<div class="ibox-content" style="display: block;">

								<div class="row">
									<div class="col-sm-6 m-b-xs">
										<a th:href="@{horseAdds}" class="btn btn-white btn-sm"
											data-toggle="tooltip" data-placement="left" title=""
											data-original-title="Refresh inbox"><i class="fa fa-plus"></i>&nbsp;&nbsp;&nbsp;&nbsp;新增官方消息&nbsp;&nbsp;&nbsp;&nbsp;</a>
									</div>
									<div class="col-sm-6 m-b-xs"></div>
								</div>

							</div>
						</div>
					</div>
					<div class="col-lg-12">
						<div class="ibox float-e-margins">
							<div class="ibox-title">
								<h5>图片列表</h5>
								<div class="ibox-tools">
									<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
									</a>
								</div>
							</div>
							<div class="ibox-content">
								<div class="table-responsive">
									<table class=" table table-hover" data-page-size="10">
										<thead>
											<tr>
												<th width="10%">官方消息ID</th>
												<th width="10%">创建时间</th>
												<th width="10%">消息标题</th>
												<th width="30%">消息内容</th>
												<th width="10%">消息创建人</th>
												<th width="10%">消息来源</th>
												<th width="10%">操作</th>


											</tr>
										</thead>
										<tbody>
											<tr th:each="list : ${officList}">
												<td th:text="${list.msgId}">Onions</td>
												<td th:text="${#dates.format(list.date,'yyyy-MM-dd')}">Onions</td>
												<td th:text="${list.title}">Onions</td>
												<td th:text="${list.context}">Onions</td>
												<td th:text="${list.author}">Onions</td>
												<td th:text="${list.source}">Onions</td>


												<td><a th:href="@{/admin/carouselPic/horseUpate(rId=${list.msgId})}">编辑</a>
													<a th:href="@{/admin/carouselPic/delete(rId=${list.msgId})}">删除</a>
												</td>
											</tr>
										</tbody>
										<tfoot>
											<tr>
												<td colspan="7">
													<ul id="pageHTML" class="pagination pull-right"></ul>
												</td>
											</tr>
										</tfoot>
									</table>

								<!--<div th:replace="page :: page"></div>-->
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
			<div class="footer" th:include="footer :: copyright"></div>
		</div>
	</div>
	<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<!--	<script type="text/javascript" src="b.page.js" ></script>
	<script type="text/javascript" src="demo.js" ></script>-->
	<script th:src="@{/js/demo.js}"></script>
	<script th:src="@{/js/b.page.js}"></script>
	<!-- Mainly scripts -->
	<script th:src="@{/js/jquery-2.1.1.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
	<script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

	<!-- Peity -->
	<script th:src="@{/js/plugins/peity/jquery.peity.min.js}"></script>

	<!-- Custom and plugin javascript -->
	<script th:src="@{/js/inspinia.js}"></script>
	<script th:src="@{/js/plugins/pace/pace.min.js}"></script>

	<!-- iCheck -->
	<script th:src="@{/js/plugins/iCheck/icheck.min.js}"></script>

	<!-- Peity -->
	<script th:src="@{/js/demo/peity-demo.js}"></script>

	<!-- FooTable -->
	<script th:src="@{/js/plugins/footable/footable.all.min.js}"></script>
	<script th:src="@{/js/date.js}"></script>
	<script th:src="@{/js/bootstrap-datetimepicker.min.js}"></script>
	<script th:src="@{/js/bootstrap-datetimepicker.zh-CN.js}"></script>
	<!-- common -->
	<script th:src="@{/js/common.js}"></script>
	<script type="text/javascript">
//日期插件
$(".form_datetime").datetimepicker({
format: 'yyyy-mm-dd',//显示格式
todayHighlight: 1,//今天高亮
minView: "month",//设置只显示到月份
startView:2,
forceParse: 0,
showMeridian: 1,
autoclose: 1//选择后自动关闭
});


</script>


</body>

</html>
