<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>OPER</title>

<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet" />
<link th:href="@{/css/style.css}" rel="stylesheet" />
<link th:href="@{/css/bootstrap-datetimepicker.min.css}"
	rel="stylesheet" type="text/css" />
<link th:href="@{/css/plugins/iCheck/custom.css}" rel="stylesheet" />
<link th:href="@{/css/plugins/footable/footable.core.css}"
	rel="stylesheet" />

</head>

<body>

	<div id="wrapper">
		<nav class="navbar-default navbar-static-side" role="navigation"
			th:include="nav :: navigation"></nav>
		<div id="page-wrapper" class="gray-bg">
			<div class="border-bottom" th:include="header :: headerTop"></div>
			<div class="row wrapper border-bottom white-bg page-heading"
				th:fragment="headerNav">
				<div class="col-lg-10">
					<h2>用户管理</h2>
					<!--  	<ol class="breadcrumb">
			            <li>
			            	<a href="#">首页</a>
			            </li>
			            <li>
			            	<a>内容管理</a>
			         	</li>
			          	<li class="active">
			             	<strong>文章管理</strong>
			          	</li>
					</ol> -->
				</div>
				<div class="col-lg-2"></div>
			</div>

			<div class="wrapper wrapper-content animated fadeInRight">
				<div class="row">
					<div class="col-lg-12">
						<div class="ibox float-e-margins">
							<div class="ibox-title">
								<h5>搜索查询</h5>
								<div class="ibox-tools">
									<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
									</a>
								</div>
							</div>
							<div class="ibox-content" style="display: block;">
								<form action="list">
									<div class="row">
										<div class="col-sm-3 m-b-xs">
											<input name="name" placeholder="用户名称" class="form-control"
												type="text" th:value="${query.name}" />
										</div>
										<div class="col-sm-3 m-b-xs">
											<input name="phone" placeholder="手机号" class="form-control"
												type="text" th:value="${query.phone}" />
										</div>
										<div class="col-sm-2 m-b-xs">

											<input type="text" name="startTime1" placeholder="注册时间的开始"
												th:value="${query.startTime1}" class="form_datetime" />
										</div>
										<div class="col-sm-2 m-b-xs">

											<input type="text" name="endTime1" placeholder="注册时间的开始"
												th:value="${query.startTime1}" class="form_datetime" />
										</div>
										<div class="col-sm-2 m-b-xs">
											<button class="btn btn-primary btn-block" type="submit">
												<i class="fa fa-search"></i>&nbsp;&nbsp;&nbsp;&nbsp;<strong>搜索</strong>
											</button>
										</div>
									</div>
								</form>


							</div>
						</div>
					</div>
					<div class="col-lg-12">
						<div class="ibox float-e-margins">
							<div class="ibox-title">
								<h5>用户列表</h5>
								<div class="ibox-tools">
									<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
									</a>
								</div>
							</div>
							<div class="ibox-content">
								<div class="table-responsive">
									<table class=" table table-hover" data-page-size="10">
										<thead>
											<tr>
												<th width="5%">ID</th>
												<th width="40%">用户名</th>
												<th width="15%">手机号</th>
												<th width="15%">身份证</th>
												<th width="10%">银行卡号</th>
												<th>操作</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="news : ${lotteryUserList}">
												<td th:text="${news.userName}">Onions</td>
												<td th:text="${news.userName}">Onions</td>
												<td th:text="${news.phone}">Onions</td>
												<td th:text="${news.phone}">Onions</td>
												<td>
													<!-- 										      		<a href="#" th:onclick="'javascript:updateState('+${news.id}+',0,2);'" title="状态"><i class="" th:class="${news.commendState} == 2? 'fa fa-arrow-up text-danger' : 'fa fa-arrow-down text-navy'"></i></a> -->
												</td>

											</tr>

										</tbody>

										<tfoot>
											<tr>
												<td colspan="7">
													<ul id="pageHTML" class="pagination pull-right"></ul>
												</td>
											</tr>
										</tfoot>
									</table>
									<nav>
										<ul class="pagination">
											<li><a href="">&laquo;</a></li>

											<li><a th:if="${not isFirstPage}"
												th:href="@{${'/admin/lotteryUser/list'}(pageNum=${pageNum-1},pageSize=${pageSize})}">Previous</a>
												<a th:if="${isFirstPagee}" href="javascript:void(0);">Previous</a>
											</li>

											<li th:each="pageNo : ${#numbers.sequence(1, totalPages)}">

												<a th:if="${pageNum eq pageNo}" href="javascript:void(0);">
													<span th:text="${pageNo}"></span>
											</a> <a th:if="${not (pageNum eq pageNo) }"
												th:href="@{${'/admin/lotteryUser/list'}(pageNum=${pageNo},size=${pageSize})}">
													<span th:text="${pageNo}"></span>
											</a>

											</li>
											<li><a th:if="${not isLastPage}"
												th:href="@{${'/admin/lotteryUser/list'}(pageNum=${pageNum+1},size=${pageSize})}">Next</a>
												<a th:if="${isLastPage}" href="javascript:void(0);">Next</a>
											</li>

											<li><a href="#">&raquo;</a></li>
										</ul>
									</nav>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="footer" th:include="footer :: copyright"></div>
		</div>
	</div>

	<!-- Mainly scripts -->
	<script th:src="@{/js/jquery-2.1.1.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
	<script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

	<!-- Peity -->
	<script th:src="@{/js/plugins/peity/jquery.peity.min.js}"></script>

	<!-- Custom and plugin javascript -->
	<script th:src="@{/js/inspinia.js}"></script>
	<script th:src="@{/js/plugins/pace/pace.min.js}"></script>

	<!-- iCheck -->
	<script th:src="@{/js/plugins/iCheck/icheck.min.js}"></script>

	<!-- Peity -->
	<script th:src="@{/js/demo/peity-demo.js}"></script>

	<!-- FooTable -->
	<script th:src="@{/js/plugins/footable/footable.all.min.js}"></script>
	<script th:src="@{/js/date.js}"></script>
	<script th:src="@{/js/bootstrap-datetimepicker.min.js}"></script>
	<script th:src="@{/js/bootstrap-datetimepicker.zh-CN.js}"></script>
	<!-- common -->
	<script th:src="@{/js/common.js}"></script>
	<script type="text/javascript">
//日期插件
$(".form_datetime").datetimepicker({
format: 'yyyy-mm-dd',//显示格式
todayHighlight: 1,//今天高亮
minView: "month",//设置只显示到月份
startView:2,
forceParse: 0,
showMeridian: 1,
autoclose: 1//选择后自动关闭
});
</script>


</body>

</html>
