<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>后台管理系统</title>

<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet" />

<!-- Toastr style -->
<link th:href="@{/css/plugins/toastr/toastr.min.css}" rel="stylesheet" />

<link th:href="@{/css/style.css}" rel="stylesheet" />

<!-- summernote style -->
<link th:href="@{/css/plugins/summernote/summernote.css}"
	rel="stylesheet" />
<link th:href="@{/css/plugins/summernote/summernote-bs3.css}"
	rel="stylesheet" />

</head>

<body>

	<div id="wrapper">
		<nav class="navbar-default navbar-static-side" role="navigation"
			th:include="nav :: navigation"></nav>
		<div id="page-wrapper" class="gray-bg">
			<div class="border-bottom" th:include="header :: headerTop"></div>
			<div class="row wrapper border-bottom white-bg page-heading"
				th:fragment="headerNav">
				<div class="col-lg-10">
					<h2>销售新增</h2>
					<ol class="breadcrumb">


						<li class="active">
							<!-- 			             	<strong>角色新增</strong> -->
						</li>
					</ol>
				</div>
				<div class="col-lg-2"></div>
			</div>
			<div class="wrapper wrapper-content animated fadeInRight">



				<div class="row">
					<div class="col-lg-12">
						<div class="ibox float-e-margins">
							<div class="ibox-title">

								<div class="ibox-tools">
									<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
									</a>
								</div>
							</div>
							<div class="ibox-content">
								<form id="formTag" action="addSale" method="POST"
									  class="form-horizontal" enctype="multipart/form-data">

									<input type="hidden" class="form-control input" name="userId"
										   th:value="${user.userId}" />

									<div class="form-group">
										<label class="col-sm-2 control-label">销售名称：</label>
										<div class="col-sm-4">
											<input  name="name" type="text"
													class="form-control" th:value="${user.name}" />
										</div>
									</div>
									<div class="hr-line-dashed"></div>
									<div class="form-group">
										<label class="col-sm-2 control-label">手机号（登入账号）：</label>
										<div class="col-sm-4">
											<input  name="userName" type="text"
													class="form-control" th:value="${user.userName}" />
										</div>
									</div>
									<div class="hr-line-dashed"></div>
									<div class="form-group">
										<label class="col-sm-2 control-label">密码：</label>
										<div class="col-sm-4">
											<input  name="password" type="text"
													class="form-control" th:value="${user.password}" />
										</div>
									</div>
									<div class="hr-line-dashed"></div>

									<div class="form-group">
										<label class="col-sm-2 control-label">qq：</label>
										<div class="col-sm-4">
											<input  name="qq" type="text"
													class="form-control" th:value="${user.qq}" />
										</div>
									</div>
									<div class="hr-line-dashed"></div><div class="form-group">
									<label class="col-sm-2 control-label">微信：</label>
									<div class="col-sm-4">
										<input  name="weixin" type="text"
												class="form-control" th:value="${user.weixin}" />
									</div>
								</div>
									<div class="hr-line-dashed"></div>
									<div class="form-group">
										<label class="col-sm-2 control-label">邮箱：</label>
										<div class="col-sm-4">
											<input  name="email" type="text"
													class="form-control" th:value="${user.email}" />
										</div>
									</div>
									<div class="hr-line-dashed"></div>
									<div class="form-group">
										<label class="col-sm-2 control-label">销售级别：</label>
										<div class="col-sm-4">
										<select name="levels" id="role" class="form-control">
											<option value="0" th:selected="${user.levels==0}">总监</option>
											<option value="1" th:selected="${user.levels==1}">经理</option>
											<option value="2" th:selected="${user.levels==2}">主管</option>
											<option value="3" th:selected="${user.levels==3}">销售人员</option>

										</select>
										</div>
									</div>
									<div class="hr-line-dashed"></div>
									<div class="form-group">
										<label class="col-sm-2 control-label">所属销售：</label>
										<div class="col-sm-4">
											<select name="pname" id="ss" class="form-control">
												<option th:value="0"> 请选择</option>
												<option th:each="list : ${sale}" th:value="${list.userId} "
														th:text="${list.name }+'---'+${list.level}" th:selected="${user.pname==list.userId}"></option>


											</select>
										</div>
									</div>
									<div class="hr-line-dashed"></div>
									<div class="form-group">
										<div class="col-sm-4 col-sm-offset-2">
											<button id="submitButton" class="btn btn-primary"
													type="submit">&nbsp;&nbsp;&nbsp;&nbsp;提&nbsp;&nbsp;&nbsp;&nbsp;交&nbsp;&nbsp;&nbsp;&nbsp;</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>

			</div>
			<div class="footer" th:include="footer :: copyright"></div>
		</div>
	</div>

	<!-- Mainly scripts -->
	<script th:src="@{/js/jquery-2.1.1.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
	<script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

	<!-- Peity -->
	<script th:src="@{/js/plugins/peity/jquery.peity.min.js}"></script>

	<!-- Custom and plugin javascript -->
	<script th:src="@{/js/inspinia.js}"></script>
	<script th:src="@{/js/plugins/pace/pace.min.js}"></script>

	<!-- Toastr script -->
	<script th:src="@{/js/plugins/toastr/toastr.min.js}"></script>

	<!-- common -->
	<script th:src="@{/js/common.js}"></script>

	<!-- SUMMERNOTE -->
	<script th:src="@{/js/plugins/summernote/summernote.min.js}"></script>



	<script th:inline="javascript">
    $(function(){
    	//复选框回写
    	(function(){
    		var input = $('.input');
    	for(var i=0; input.length>i; i++){
    			var value = input.eq(i).val();
    			value = value.split(',');
    		
    			console.log(value);
    			for(var x=0; value.length>x; x++){
    				input.eq(i).parent().find('input[value="'+$.trim(value[x])+'"]').attr('checked',true);
    			}
    		} 

    	})();
    	  
    })
    </script>

</body>

</html>
