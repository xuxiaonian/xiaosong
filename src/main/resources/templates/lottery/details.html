<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>OPER</title>

<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet" />

<!-- Toastr style -->
<link th:href="@{/css/plugins/toastr/toastr.min.css}" rel="stylesheet" />

<link th:href="@{/css/style.css}" rel="stylesheet" />

<!-- summernote style -->
<link th:href="@{/css/plugins/summernote/summernote.css}"
	rel="stylesheet" />
<link th:href="@{/css/plugins/summernote/summernote-bs3.css}"
	rel="stylesheet" />

</head>

<body>

	<div id="wrapper">
		<nav class="navbar-default navbar-static-side" role="navigation"
			th:include="nav :: navigation"></nav>
		<div id="page-wrapper" class="gray-bg">
			<div class="border-bottom" th:include="header :: headerTop"></div>
			<div class="row wrapper border-bottom white-bg page-heading"
				th:fragment="headerNav">
				<div class="col-lg-10">
					<h2>投注方案</h2>

				</div>
				<div class="col-lg-2"></div>
			</div>
			<div class="wrapper wrapper-content animated fadeInRight">



				<div class="row">
					<div class="col-lg-12">
						<div class="ibox float-e-margins">
							<div class="ibox-title">
								<h5>方案信息</h5>
								<div class="ibox-tools">
									<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
									</a>
								</div>
							</div>
							<div class="ibox-content">

								<form id="formTag" action="/admin/lotteryUser/updateMoney"  method="POST" class="form-horizontal" enctype="multipart/form-data">
								<div class="col-sm-12">
									<div class="ibox">
										<div class="ibox-body">
											<div id="exampleToolbar" role="group">
												玩法：<p th:text="${details.subName}"></p>
												过关方式：<p th:text="${details.type}"></p>
												总金额(方案金额)：<p th:text="${details.money}"></p>
												注数：<p th:text="${details.itemsCount}"></p>
												倍数：<p th:text="${details.timesCount}"></p>
												出票状态：<p th:text="${details.orderStatus}"></p>
												中奖情况：<p th:text="${details.bonusFlag}"></p>
											</div>
											<table class=" table table-hover" data-page-size="10">
												<thead>
												<tr>
													<th width="10%">比赛编号</th>
													<th width="20%">比赛时间</th>
													<th width="20%">对阵</th>
													<th width="10%">半场</th>
													<th width="10%">全场</th>
													<th width="10%">玩法</th>
													<th width="20%">投注</th>
												</tr>
												</thead>
												<tbody>
												<tr th:each="dList : ${details.dList}">
													<td th:text="${dList.zId}">Onions</td>
													<td th:text="${dList.payTime}">Onions</td>
													<td><p th:text="${dList.zname}"></p>(主)vs<p th:text="${dList.kname}"></p>(客)</td>
													<td><p th:text="${dList.zqf}"></p>:<p th:text="${dList.kqf}"></p>(客)</td>
													<td><p th:text="${dList.zbf}"></p>:<p th:text="${dList.kbf}"></p>(客)</td>
													<td th:text="${dList.wanfen}">Onions</td>
													<td th:text="${dList.touzhu}">Onions</td>

												</tr>
												</tbody>
											</table>
										</div>
									</div>
								</div>
									<div class="form-group">
										<div class="col-sm-4 col-sm-offset-2">
											<button  class="btn btn-warning" onclick="javascript:history.back(-1);"
													type="button">&nbsp;&nbsp;&nbsp;&nbsp;返回上一页&nbsp;&nbsp;&nbsp;&nbsp;</button>
										</div>
									</div>
								</form>
							</div>


						</div>
					</div>







				</div>

			</div>
			<div class="footer" th:include="footer :: copyright"></div>
		</div>
	</div>

	<!-- Mainly scripts -->
	<script th:src="@{/js/jquery-2.1.1.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
	<script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

	<!-- Peity -->
	<script th:src="@{/js/plugins/peity/jquery.peity.min.js}"></script>

	<!-- Custom and plugin javascript -->
	<script th:src="@{/js/inspinia.js}"></script>
	<script th:src="@{/js/plugins/pace/pace.min.js}"></script>

	<!-- Toastr script -->
	<script th:src="@{/js/plugins/toastr/toastr.min.js}"></script>

	<!-- common -->
	<script th:src="@{/js/common.js}"></script>

	<!-- SUMMERNOTE -->
	<script th:src="@{/js/plugins/summernote/summernote.min.js}"></script>

	<script th:inline="javascript">
    
    function updatepassWord() {
    	
    	var pass2=$("#passWords").val();
    	if(pass2.length>0){
    		$("input[name='userId']").val($("#userId").val());
    		$("input[name='password']").val($("#passWord").val())
    		 document.forms['formTag'].submit();
    	}else{
    		alert("请重新打开弹窗输入密码！");
   		 return false
    	}
    }
    function check() {
    	var pass1=$("#passWord").val();
    	var pass2=$("#passWords").val();
    	if(pass1==pass2){
    		 return 
    	}else{
    		alert("两次输入的密码不一样请重新输入！");
    		$("#passWords").val("");
   		 return false
    	}
    }
    </script>


</body>

</html>
