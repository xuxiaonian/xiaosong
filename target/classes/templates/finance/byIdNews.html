									<div class="hr-line-dashed"></div>

									<div class="form-group">

									<div class="form-group">

										<div class="col-sm-10">

									<div class="hr-line-dashed"></div>

                                    <div class="col-sm-4 col-sm-offset-2">

                                    </div>
                                </div> -->

											</a>

									</div>

										</div>
									</div>
									<div class="hr-line-dashed"></div>

									<div class="ibox-title">

										<div class="ibox-tools">
											<a class="collapse-link"> <i class="fa fa-chevron-up"></i>

									</div>

											<p th:text="${lottery.bonusMoney} "></p>
										</div>
									</div>
									<div class="hr-line-dashed"></div>
									<div class="form-group">
										<label class="col-sm-2 control-label">可使用红包余额：</label>
										<div class="col-sm-10">
											<p th:text="${lottery.redMoney} "></p>
										</div>
									</div>
									<div class="hr-line-dashed"></div>
									<div class="form-group">
										<label class="col-sm-2 control-label">成功购彩总金额：</label>
										<div class="col-sm-10">
											<p th:text="${lottery.successMoney} "></p>

									</div>
									<div class="hr-line-dashed"></div>
									<div class="form-group">
										<label class="col-sm-2 control-label">抄单总金额：</label>
										<div class="col-sm-10">
											<p th:text="${lottery.followMoney} "></p>
										</div>
									</div>
									<div class="hr-line-dashed"></div>
									<div class="form-group">
										<label class="col-sm-2 control-label">三个月购彩总金额：</label>
										<div class="col-sm-10">
											<p th:text="${lottery.successMoney3} "></p>
										</div>
									</div>
									<div class="hr-line-dashed"></div>
									<div class="form-group">
										<label class="col-sm-2 control-label">三个月自购总金额：</label>
										<div class="col-sm-10">
											<p th:text="${lottery.ownBuyMoney3} "></p>
										</div>
									</div>
									<div class="hr-line-dashed"></div>
									<div class="form-group">
										<label class="col-sm-2 control-label">三个月抄单总金额：</label>
										<div class="col-sm-10">
											<p th:text="${lottery.followMoney3} "></p>
										</div>
									</div>
									<div class="hr-line-dashed"></div>
									<div class="form-group">
										<label class="col-sm-2 control-label">充值总金额：</label>
										<div class="col-sm-10">
											<p th:text="${lottery.wholeMoney} "></p>
										</div>
									</div>
									<div class="hr-line-dashed"></div>
									<div class="form-group">
										<label class="col-sm-2 control-label">近三个月充值金额：</label>
										<div class="col-sm-10">

									</div>
									<div class="hr-line-dashed"></div>
									<div class="form-group">
										<label class="col-sm-2 control-label">近三个月奖金：</label>
										<div class="col-sm-10">
											<p th:text="${lottery.bonus3} "></p>
										</div>
									</div>
									<div class="hr-line-dashed"></div>
									<div class="form-group">
										<button  class="btn btn-warning" onclick="javascript:history.back(-1);"
												 type="button">&nbsp;&nbsp;&nbsp;&nbsp;返回上一页&nbsp;&nbsp;&nbsp;&nbsp;</button>
										<a
												th:href="@{/admin/lotteryUser/accountId(userId=${lottery.userId})}">账户明细</a>
										<a
												th:href="@{/admin/lotteryUser/bettingId(userId=${lottery.userId})}">投注记录</a>
										<a th:href="@{/admin/lotteryUser/money(userId=${lottery.userId})}">加减款</a>
									</div>
									<div class="hr-line-dashed"></div>
									<div class="ibox-title">
										<h5>重置密码</h5>
										<div class="ibox-tools">
											<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
											</a>
										</div>
									</div>

									<div class="form-group">
										<label class="col-sm-2 control-label">修改密码：</label>
										<div class="col-sm-10">
											<h4 class="modal-title">修改密码</h4>

											<button class="btn-primary btn-lg" data-toggle="modal"
												data-target="#myModal" type="button" onsubmit="return">
												修改密码</button>
											<div class="modal fade" id="myModal" onsubmit="return">
												<div class="modal-dialog">
													<div class="modal-content">
														<div class="modal-header">
															<button type="button" class="close" data-dismiss="modal"
																aria-hidden="true">×</button>

														</div>
														<div class="container"></div>
														<div class="modal-body">



															<div class="col-xs-12 j-register-top">
																<div class="col-xs-3 j-name">
																	<label >用户昵称</label>
																</div>
																<div class="col-xs-7 form-group">
																	<p th:text="${lottery.userName} "></p>
																</div>
																<div class="col-xs-2"></div>
															</div>
															<div class="col-xs-12 j-register-top">
																<div class="col-xs-3 j-name">
																	<label >新密码</label>
																</div>
																<div class="col-xs-7 form-group">
																	<input type="password" maxlength="50" id="passWord"
																		class="col-xs-my-48 form-control" placeholder="请输入密码" />
																</div>
																<div class="col-xs-2"></div>
															</div>
															<div class="col-xs-12 j-register-top">
																<div class="col-xs-3 j-name">
																	<label >确认新密码</label>
																</div>
																<div class="col-xs-7 form-group">
																	<input type="password" maxlength="15" id="passWords"
																		name="shopHours" value="" onchange="check(this)"
																		class="col-xs-my-48 form-control"
																		placeholder="请再次输入密码" />
																</div>
																<div class="col-xs-2"></div>
															</div>




														</div>
														<div class="modal-footer">
															<a href="#" data-dismiss="modal" class="btn">关闭</a> <a
																data-dismiss="modal" class="btn btn-primary"
																onclick="updatepassWord()">保存</a>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="hr-line-dashed"></div>


								</form>
							</div>


						</div>
					</div>







				</div>

			</div>
			<div class="footer" th:include="footer :: copyright"></div>
		</div>
	</div>

	<!-- Mainly scripts -->
	<script th:src="@{/js/jquery-2.1.1.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
	<script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

	<!-- Peity -->
	<script th:src="@{/js/plugins/peity/jquery.peity.min.js}"></script>

	<!-- Custom and plugin javascript -->
	<script th:src="@{/js/inspinia.js}"></script>
	<script th:src="@{/js/plugins/pace/pace.min.js}"></script>

	<!-- Toastr script -->
	<script th:src="@{/js/plugins/toastr/toastr.min.js}"></script>

	<!-- common -->
	<script th:src="@{/js/common.js}"></script>

	<!-- SUMMERNOTE -->
	<script th:src="@{/js/plugins/summernote/summernote.min.js}"></script>

	<script th:inline="javascript">
    
    function updatepassWord() {
    	
    	var pass2=$("#passWords").val();
    	if(pass2.length>0){
    		$("input[name='userId']").val($("#userId").val());
    		$("input[name='password']").val($("#passWord").val())
    		 document.forms['formTag'].submit();
    	}else{
    		alert("请重新打开弹窗输入密码！");
   		 return false
    	}
    }
    function check() {
    	var pass1=$("#passWord").val();
    	var pass2=$("#passWords").val();
    	if(pass1==pass2){
    		 return 
    	}else{
    		alert("两次输入的密码不一样请重新输入！");
    		$("#passWords").val("");
   		 return false
    	}
    }
    </script>

</html>
