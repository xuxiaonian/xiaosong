<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>OPER</title>

<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet" />
<link th:href="@{/css/style.css}" rel="stylesheet" />
<link th:href="@{/css/bootstrap-datetimepicker.min.css}"
	rel="stylesheet" type="text/css" />
<link th:href="@{/css/plugins/iCheck/custom.css}" rel="stylesheet" />
<link th:href="@{/css/plugins/footable/footable.core.css}"
	rel="stylesheet" />

</head>

<body>

	<div id="wrapper">
		<nav class="navbar-default navbar-static-side" role="navigation"
			th:include="nav :: navigation"></nav>
		<div id="page-wrapper" class="gray-bg">
			<div class="border-bottom" th:include="header :: headerTop"></div>
			<div class="row wrapper border-bottom white-bg page-heading"
				th:fragment="headerNav">
				<div class="col-lg-10">
					<h2>投注管理</h2>

				</div>
				<div class="col-lg-2"></div>
			</div>

			<div class="wrapper wrapper-content animated fadeInRight">
				<div class="row">
					<div class="col-lg-12">
						<div class="ibox float-e-margins">
							<div class="ibox-title">
								<h5>搜索查询</h5>
								<div class="ibox-tools">
									<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
									</a>
								</div>
							</div>
							<div class="ibox-content" style="display: block;">
								<form action="list">
									<div class="row">

										<div class="col-sm-2 m-b-xs">
											<select name="mode" id="mode" class="form-control">
												<option value="0" th:selected="${query.mode==null}">--请选择检索条件--</option>
												<option value="1" th:selected="${query.mode==1}">昵称</option>
												<option value="2" th:selected="${query.mode==2}">真实姓名</option>
												<option value="3" th:selected="${query.mode==3}">手机号</option>
												<option value="4" th:selected="${query.mode==4}">身份证号码</option>
											</select>
										</div>

										<div class="col-sm-2 m-b-xs">

											<input type="text" name="startTime1" placeholder="注册时间的开始"
												th:value="${query.startTime1}" class="form_datetime" />
										</div>
										<div class="col-sm-2 m-b-xs">

											<input type="text" name="endTime1" placeholder="注册时间的开始"
												th:value="${query.startTime1}" class="form_datetime" />
										</div>
										<div class="col-sm-2 m-b-xs">
											<button class="btn btn-primary btn-block" type="submit">
												<i class="fa fa-search"></i>&nbsp;&nbsp;&nbsp;&nbsp;<strong>搜索</strong>
											</button>
										</div>
										<div class="col-sm-2 m-b-xs">
											<a href="javascript:history.go(-1)" style="padding: 10px 5px;background-color: #F8F8F8;border-radius: 2.5px;">返回上一页</a>
										</div>
									</div>



								</form>


							</div>
						</div>
					</div>
					<div class="col-lg-12">
						<div class="ibox float-e-margins">
							<div class="ibox-title">
								<h5>投注列表</h5>
								<div class="ibox-tools">
									<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
									</a>
								</div>
							</div>
							<div class="ibox-content">
								<div class="table-responsive">
									<table class=" table table-hover" data-page-size="10">
										<thead>
											<tr>
												<th width="10%">购买时间</th>
												<th width="10%">期号</th>
												<th width="8%">彩种名称</th>
												<th width="18%">方案编号</th>
												<th width="10%">发起人</th>
												<th width="10%">购买金额（元）</th>
												<th width="8%">购买类型</th>
												<th width="8%">出票状态</th>
												<th width="8">支付状态</th>
												<th width="10%">获得奖金</th>



											</tr>
										</thead>
										<tbody>
											<tr th:each="list : ${bettingList}">
												<td th:text="${#dates.format(list.buyTime,'yyyy-MM-dd')}">Onions</td>
												<td th:text="${list.batchId}">Onions</td>
												<td th:text="${list.lotteryId}">Onions</td>
												<td><a
													th:href="@{/admin/lotteryUser/byUserId(userId=${list.orderId})}"><p
															th:text="${list.programId} "></p></a></td>
												<td th:text="${list.infoUser}">Onions</td>
												<td th:text="${list.realAmout}">Onions</td>
												<td th:text="${list.buyType}">Onions</td>
												<td th:text="${list.issueOrderStaus}">Onions</td>
												<td th:text="${list.orderStatus}">Onions</td>
												<td th:text="${list.bonusAmout}">Onions</td>

											</tr>

										</tbody>

										<tfoot>
											<tr>
												<td colspan="7">
													<ul id="pageHTML" class="pagination pull-right"></ul>
												</td>
											</tr>
										</tfoot>
									</table>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="footer" th:include="footer :: copyright"></div>
		</div>
	</div>

	<!-- Mainly scripts -->
	<script th:src="@{/js/jquery-2.1.1.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
	<script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

	<!-- Peity -->
	<script th:src="@{/js/plugins/peity/jquery.peity.min.js}"></script>

	<!-- Custom and plugin javascript -->
	<script th:src="@{/js/inspinia.js}"></script>
	<script th:src="@{/js/plugins/pace/pace.min.js}"></script>

	<!-- iCheck -->
	<script th:src="@{/js/plugins/iCheck/icheck.min.js}"></script>

	<!-- Peity -->
	<script th:src="@{/js/demo/peity-demo.js}"></script>

	<!-- FooTable -->
	<script th:src="@{/js/plugins/footable/footable.all.min.js}"></script>
	<script th:src="@{/js/date.js}"></script>
	<script th:src="@{/js/bootstrap-datetimepicker.min.js}"></script>
	<script th:src="@{/js/bootstrap-datetimepicker.zh-CN.js}"></script>
	<!-- common -->
	<script th:src="@{/js/common.js}"></script>
	<script type="text/javascript">
//日期插件
$(".form_datetime").datetimepicker({
format: 'yyyy-mm-dd',//显示格式
todayHighlight: 1,//今天高亮
minView: "month",//设置只显示到月份
startView:2,
forceParse: 0,
showMeridian: 1,
autoclose: 1//选择后自动关闭
});
</script>


</body>

</html>
